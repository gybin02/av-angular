<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AVOS Cloud Todo</title>
    <link href="css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="lib/angular.js"></script>
    <script src="lib/av.js"></script>
    <script src="news.js"></script>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body ng-app="newsModule">
<div class="container" ng-controller="newsCtrl">
    <div>
        <h1>使用AVOS Cloud 和 Angular 实现管理后台</h1>

        <div>
            <h3>新闻 列表</h3>
        </div>
        <table class="table table-bordered">
            <caption>基本的表格布局</caption>
            <thead>
            <tr>
                <th>
                    编辑
                </th>
                <th>
                    删除
                </th>
                <th>
                    图片地址
                </th>
                <th>
                    新闻标题
                </th>


            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="todo in news">
                <td>
                    <button data-toggle="modal" ng-click="editTemp(todo)"
                            data-target="#myModal"  class="btn btn-info">编辑</button>
                </td>
                <td>
                    <button ng-click="deleteItem(todo)" class="btn btn-danger">删除</button>
                </td>
                <td>
                    <img src="{{todo.image_url}}" >
                </td>
                <td>
                    <a href=" {{todo.news_url}}">{{todo.news_desc}}</a>
                </td>
            </tr>

            </tbody>


        </table>
    </div>
    <hr>
    <div>
        <h4>创建 新闻资讯</h4>

        <form ng-submit="addItem()">
            <div class="form-group">
                <label for="input_title">名称</label>
                <input type="text" class="form-control" id="input_title"
                       placeholder="请输入名称" ng-model="newItem.news_desc">
            </div>
            <div class="form-group">
                <label for="input_url">资讯URL输入</label>
                <input type="text" id="input_url" ng-model="newItem.news_url">

                <p class="help-block">输入具体的访问地址如：http://www.baidu.com</p>
            </div>
            <div class="form-group">
                <label for="input_image">新闻图片地址</label>
                <input type="text" id="input_image" ng-model="newItem.image_url">

                <p class="help-block">输入具体的访问地址如：http://www.baidu.com</p>
            </div>
            <button type="submit" class="btn btn-default">提交</button>

        </form>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        模态框（Modal）标题
                    </h4>
                </div>
                <div class="modal-body">
                    <form ng-submit="editItem()">
                        <div class="form-group">
                            <label for="input_model_title">名称</label>
                            <input type="text" class="form-control" id="input_model_title"
                                   placeholder="请输入名称" ng-model="editTempItem.news_desc">
                        </div>
                        <div class="form-group">
                            <label for="input_model_url">资讯URL输入</label>
                            <input type="text" id="input_model_url" ng-model="editTempItem.news_url">

                            <p class="help-block">输入具体的访问地址如：http://www.baidu.com</p>
                        </div>
                        <div class="form-group">
                            <label for="input_model_image">新闻图片地址</label>
                            <input type="text" id="input_model_image" ng-model="editTempItem.image_url">

                            <p class="help-block">输入具体的访问地址如：http://www.baidu.com</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">关闭
                            </button>
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </form>
                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
</div>
    </div>
</body>
</html>
